<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            position: relative;
            height: 100vh;
            font-size: 40px;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box" >
        <div class="phone" >
            17628067806
        </div>
        <button class="btn" >点击拨号</button>
    </div>
</body>
<script>
    let phone = document.querySelector('.phone')
    let btn = document.querySelector('.btn')
    btn.addEventListener('click', function() {
        window.location.href = 'tel:' + phone.innerText
    })
</script>
</html>
